name: Run tests

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  workflow_call:
    inputs:
      matrix_exclude:
        default: '[]'
        required: false
        type: string
jobs:
  ansible-lint:
    uses: ./.github/workflows/ansible-lint.yml
  integration:
    uses: ansible-network/github_actions/.github/workflows/integration_simple.yml@main
    strategy:
      fail-fast: false
      matrix:
        ansible-version:
          - stable-2.15
          - stable-2.16
          - stable-2.17
        python-version:
          - "3.11"
          - "3.12"
        exclude: ${{ fromJSON(inputs.matrix_exclude) }}
  sanity:
    uses: ansible-network/github_actions/.github/workflows/sanity.yml@main
  
  all_green:
    if: ${{ always() && (github.event_name != 'schedule') }}
    needs:
      - integration
      - sanity
    runs-on: ubuntu-latest
    steps:
      - run: >-
          python -c "assert set([
          '${{ needs.integration.result }}',
          '${{ needs.sanity.result }}'
          ]) == {'success'}"